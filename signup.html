<div class="clippie-signup">
<div class="clippie-header-nav shadow-sm p-3 d-flex align-items-center bg-danger">
<h5 class="font-weight-normal mb-0 text-white">
<a class="text-danger mr-3" href="get-started.html"><i class="icofont-rounded-left"></i></a>
Create an account
</h5>
</div>
<div class="p-3">
<form action="./signin.html">
    <div class="form-group">
        <label class="text-muted f-10 mb-1">Full Name</label>
        <input type="text" class="form-control" placeholder="Full Name" value="">
        </div>
        <div class="form-group">
        <label class="text-muted f-10 mb-1">Birth Date</label>
        <input type="date" class="form-control" placeholder="" value="">
        </div>
        <div class="form-group">
        <label class="text-muted f-10 mb-1">Mobile Number</label>
        <input type="number" class="form-control" placeholder="+639123456789" value="">
        </div>
        <div class="form-group">
        <label class="text-muted f-10 mb-1">Province</label>
        <input type="text" class="form-control" placeholder="Enter Province" value="">
        </div>
        <div class="form-group">
        <label class="text-muted f-10 mb-1">City</label>
        <input type="text" class="form-control" placeholder="Enter City" value="">
        </div>
        <div class="form-group">
        <div class="form-group">
        <label class="text-muted f-10 mb-1">Address</label>
        <textarea class="form-control" placeholder="Barangay, Street, House Number"></textarea>
        </div>
<div class="form-group">
<label class="text-muted f-10 mb-1">User Name</label>
<input type="text" class="form-control" placeholder="Username" value="">
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Your Email</label>
<input type="email" class="form-control" placeholder="Enter Your Email" value="">
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Password</label>
<input type="password" class="form-control" placeholder="Enter Your Password" value="">
</div>
<div class="form-group">
<label class="text-muted f-10 mb-1">Confirm Password</label>
<input type="password" class="form-control" placeholder="Enter Your Password" value="">
</div>
<button type="submit" class="btn btn-warning btn-block clippiebus-btn mb-3 rounded-1 mt-4">CREATE AN ACCOUNT</button>
<p class="text-muted text-center small">By signing up you agree to our Privacy Policy and Terms.</p>
</form>
<div class="sign-or d-flex align-items-center justify-content-center mb-4">
<hr class="mr-4">
<p class="text-muted text-center py-2 m-0">OR</p>
<hr class="ml-4">
</div>
<a href="404.html" class="btn btn-block rounded-1 google-btn clippiebus-social">
<i class="icofont-google-plus"></i> LOGIN WITH GOOGLE
</a>
<a href="404.html" class="my-3 btn btn-block rounded-1 fb-btn clippiebus-social">
